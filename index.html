<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/custom.css" rel="stylesheet">
    <title>VaxManREG</title>
  </head>
  <body>
    <h1 class="text-center bg-primary-dark py-2">VaxManREG</h1>
    
    <div class="container">
      <div class="row">
        <div class="col-lg">
          <form class="needs-validation" novalidate="" onsubmit="return searchUser();">
            <div class="row g-3">
              <div class="col-12">
                <input type="text" class="form-control w-75 bg-transparent border border-dark rounded-0 text-center fw-bold my-2 mx-auto" id="search" placeholder="Enter to search" value="Verghese">
              </div>
              <div class="col-12 text-center mt-0">
                <button class="btn btn-secondary btn-primary-grad mb-3 mt-1 text-uppercase rounded-0 text-dark mx-auto fw-bold" type="submit">Search</button>
              </div>
            </div>
          </form>


          <div class="table-responsive table-override-wrapper">
            <table class="table table-striped-1 table-hover table-override" id="user-list">
              <thead>
                <tr>
                  <th></th>
                  <th>TOKEN</th>
                  <th>NAME</th>
                  <th>YoB</th>
                  <th>Villa</th>
                  <th>ENT</th>
                  <th>REG</th>
                  <th>VAX</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="col-lg">
          <div class="detail-wrapper my-2 hidden">
            <div class="row g-3">
              <div class="col-12 text-center">
                <label for="form-token" class="form-label mb-0">TOKEN</label>
                <input type="text" class="form-control w-50 bg-transparent border border-dark rounded-0 text-center fw-bold mt-0 mb-2 mx-auto" id="form-token" value="" disabled>
              </div>
              <div class="col-12 text-center mt-0">
                <label for="form-name" class="form-label mb-0">NAME</label>
                <input type="text" class="form-control w-75 bg-transparent border border-dark rounded-0 text-center fw-bold mt-0 mb-2 mx-auto" id="form-name" value="" disabled>
              </div>
              <div class="col-12 text-center mt-0">
                <label for="form-mobile" class="form-label mb-0">MOBILE NUMBER</label>
                <input type="text" class="form-control w-75 bg-transparent border border-dark rounded-0 text-center fw-bold mt-0 mb-2 mx-auto" id="form-mobile" value="" disabled>
              </div>
              <div class="col-12 text-center mt-0">
                <label for="form-govtId" class="form-label mb-0">GOVT ID</label>
                <input type="text" class="form-control w-75 bg-transparent border border-dark rounded-0 text-center fw-bold mt-0 mb-2 mx-auto" id="form-govtId" value="" disabled>
              </div>
              <div class="col-12 text-center mt-0">
                <label for="form-secretCode" class="form-label mb-0">SECRET CODE</label>
                <input type="text" class="form-control w-35 bg-transparent border border-dark rounded-0 text-center fw-bolder mt-0 mb-2 mx-auto fs-1" id="form-secretCode" value="" disabled>
              </div>
              <div class="col-12 text-center mt-0">
                <button class="btn btn-secondary btn-primary-grad my-3 text-uppercase rounded-0 text-dark mx-auto fw-bold" type="button">MARK REGISTRATION</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jquery-3.6.0.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

    <script src="./assets/js/custom.js"></script>
  </body>
</html>
